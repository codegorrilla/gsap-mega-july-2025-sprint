<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<title>ScrollTrigger Parallax</title>
	</head>
	<body>
		<section>
			<div class="title titleGreathorned">
				<span>Rugby</span> is a full-contact sport played with an oval ball
				between two teams.
			</div>
		</section>
		<section class="cluster clusterGreat">
			<div class="circle clusterPieces"></div>

			<div class="owlHorned clusterPieces">
				<img src="./imgs/football.jpg" />
				<div class="caption"><span>/01</span> Rugby</div>
			</div>

			<img
				class="dotsBlue clusterPieces"
				src="./imgs/dots_blue_494x434.svg"
			/>
		</section>

		<section>
			<div class="title titleBurrowing">
				<span>Tennis</span> is a racket sport played between two players
				(singles) or two pairs of players.
			</div>
		</section>

		<section class="cluster clusterBurrowing">
			<img
				class="clusterPieces triangle"
				src="./imgs/triangle_448x446.svg"
			/>

			<div class="clusterPieces owlBurrowing">
				<img src="./imgs/tennis.jpg" />
				<div class="caption captionBurrowing"><span>/02</span> Tennis</div>
			</div>

			<img
				class="clusterPieces dotsWhite"
				src="./imgs/dots_white_310x588.svg"
			/>
		</section>

		<section class="spcr300"></section>

		<script
			type="module"
			src="./js/app.js"
		></script>
	</body>
</html>
